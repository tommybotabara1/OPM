<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/LOGIN.css' %}">

</head>

    <title> OPHM - Log In </title>
    <link rel="icon" href="{% static 'img/Logo_Colored.png' %}">
<body>
  <div class="section"></div>
  <div class="section"></div>
  <div class="section"></div>    
    <main>
    <center>
      <div class="container">
        <div class="z-depth-2 grey lighten-5 row" style="display: inline-block; padding: 32px 33px 0px 30px; border: 1px solid #EEE;">
        <img class="responsive-img" style="width: 150px;" src="{% static 'img/Logo_Colored_5.png' %}" />
            
          <form action="{% url 'loginuser' %}" class="col m12 s12" method="post">
              {% csrf_token %}
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>


            <div class='row'>
              <div class='input-field col m12 s12'>
                <i class="material-icons iconis prefix">person</i>
                {{ form.username }}
                <label for='id_username'>Enter your username</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col m12 s12'>
                <i class="material-icons iconis prefix">lock</i>
                {{ form.password }}
                <label for='id_password'>Enter your password</label>
              </div>
            </div>
            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect'>Login</button>
              </div>
            </center>
          </form>
        </div>
      </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
